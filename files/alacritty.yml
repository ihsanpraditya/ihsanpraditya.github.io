window:
  padding:
    x: 10
    y: 10
  decorations: full
  opacity: 0.9
  startup_mode: SimpleFullscreen
  title: "Terminal Ihsan Praditya"
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  extra_bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold
  size: 15.0

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 750

key_bindings:
  - {
      key: Space,
      mods: Shift|Control,
      mode: ~Search,
      action: ToggleViMode
    }
  - { key: Y, mode: Vi|~Search, action: Copy }
  - { key: N, mods: Command, action: SpawnNewInstance }
theme: Gruvbox-Dark
